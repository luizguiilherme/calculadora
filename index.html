<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Links CSS -->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/calculadora.css">


  <title>Calculadora</title>
</head>
<body>
  <div class="container">
    <div class="resultado"></div>
    <div class="teclado">
      <button type="button" class="tecla"><img src="./img/icon/backspace.svg" alt=""></button>
      <button type="button" class="tecla">(</button>
      <button type="button" class="tecla">)</button>
      <button type="button" class="tecla">mod</button>
      <button type="button" class="tecla"><img src="./img/icon/pi.svg" alt=""></button>
      <button type="button" class="tecla">7</button>
      <button type="button" class="tecla">8</button>
      <button type="button" class="tecla">9</button>
      <button type="button" class="tecla"><img src="./img/icon/divide.svg" alt=""></button>
      <button type="button" class="tecla"><img src="./img/icon/raiz.svg" alt=""></button>
      <button type="button" class="tecla">4</button>
      <button type="button" class="tecla">5</button>
      <button type="button" class="tecla">6</button>
      <button type="button" class="tecla"><img src="./img/icon/aoquadrado.svg" alt=""></button>
      <button type="button" class="tecla backspace">x</button>
      <button type="button" class="tecla">1</button>
      <button type="button" class="tecla">2</button>
      <button type="button" class="tecla">3</button>
      <button type="button" class="tecla">-</button>
      <button type="button" class="tecla">=</button>
      <button type="button" class="tecla">0</button>
      <button type="button" class="tecla">,</button>
      <button type="button" class="tecla">%</button>
      <button type="button" class="tecla">+</button>
      <button type="button" class="tecla">=</button>
    </div>
  </div>
</body>
</html>
